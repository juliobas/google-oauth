<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <ol class="breadcrumb">
          <li *ngFor='let folder of folders'>
            <a class="breadcrumb" (click)="breadcrumb(folder)">{{ folder.title }} </a>
          </li>
        </ol>

    </div>

  </div>
<div class="row">
  <table class="table table-striped table-bordered table-hover">
    <thead>
        <th></th>
        <th>Titulo</th>
        <th>Propietario</th>
        <th>Ultima Modificacion</th>
        <th>Tama√±o</th>
        <th>Acciones</th>
    </thead>
    <tbody>
      <tr *ngFor='let file of drive.items'>
        <td><img [src]="file.iconLink" [alt]="file.title"></td>
        <td>{{ file.title }}</td>
        <td>{{ file.ownerNames }}</td>
        <td>{{ file.modifiedDate }}</td>
        <td>{{ file.fileSize }}</td>
        <td>
          <a (click)="getFiles(file)" *ngIf="isValidFolder(file.mimeType)"  class="btn btn-xs btn-info glyphicon glyphicon-folder-open" title="Ver Carpeta!" data-toggle="tooltip"></a>
          <a (click)="visualizar(file)" *ngIf="isValidFile(file.mimeType)"  class="btn btn-xs btn-info glyphicon glyphicon-download-alt" title="Descargar!" data-toggle="tooltip"></a>
        </td>
      </tr>

    </tbody>
  </table>
  </div>
</div>
